    <header>
        <h1>حساب مؤشر كتلة الجسم (BMI)</h1>
        <p>أدخل وزنك وطولك لمعرفة مؤشر كتلة جسمك والتصنيف الصحي.</p>
    </header>
    <main>
        <div class="bmi-calculator">
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" placeholder="أدخل الطول بالسنتيمتر" required>
            <label for="weight">الوزن (كجم):</label>
            <input type="number" id="weight" placeholder="أدخل الوزن بالكيلوغرام" required>
            <button onclick="calculateBMI()">احسب</button>
            <p id="result"></p>
        </div>
        <script>
            function calculateBMI() {
                const height = parseFloat(document.getElementById('height').value) / 100;
                const weight = parseFloat(document.getElementById('weight').value);
                if (height > 0 && weight > 0) {
                    const bmi = (weight / (height * height)).toFixed(2);
                    let category = '';
                    if (bmi < 18.5) {
                        category = 'نحيف';
                    } else if (bmi >= 18.5 && bmi < 25) {
                        category = 'طبيعي';
                    } else if (bmi >= 25 && bmi < 30) {
                        category = 'زائد الوزن';
                    } else {
                        category = 'سمنة';
                    }
                    document.getElementById('result').innerText = `مؤشر كتلة الجسم: ${bmi} (${category})`;
                } else {
                    document.getElementById('result').innerText = 'يرجى إدخال قيم صحيحة.';
                }
            }
        </script>
    </main>
